<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Slither</title>
	<link rel="stylesheet" href="default.css" type="text/css" media="screen" title="default" charset="utf-8">
	<meta name="viewport" content="width=450, height=260, user-scalable=yes">
</head>
<body>
  <div id="left" class="keypad">
    <span class="key left">⇠</span>
    <span class="key up">⇡</span>
    <span class="key right">⇢</span>
    <span class="key down">⇣</span>
  </div>
  <div id="right" class="keypad">
    <span class="key left">⇠</span>
    <span class="key up">⇡</span>
    <span class="key right">⇢</span>
    <span class="key down">⇣</span>
  </div>
  <div id="wrapper">
    <canvas id="game"></canvas>
  </div>
	<script src="jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="client.js" type="text/javascript" charset="utf-8"></script>  
</body>
</html>
